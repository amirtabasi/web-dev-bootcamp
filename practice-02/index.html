<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="" method="GET">
        <section>
          <h2>How can we help you ?</h2>
          <ul>
            <li>
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name" required />
            </li>
            <li>
              <label for="email">Your E-Mail Address</label>
              <input type="email" id="email" name="email" required />
            </li>
            <li>
              <label for="phone">Your Phone Number</label>
              <input type="tel" required minlength="5" />
            </li>
            <li>
              <label for="message">Your Message</label>
              <textarea
                name="message"
                id="message"
                rows="5"
                minlength="10"
                maxlength="200"
              ></textarea>
            </li>
          </ul>
        </section>

        <section>
          <label for="channel">How did you find us?</label>
          <select name="channel" id="channel">
            <option value="web">Web Search</option>
            <option value="people">Word of Mouth</option>
            <option value="other">Other</option>
          </select>
        </section>

        <section class="reply">
          <h2>How should we reply?</h2>
          <ul>
            <li class="inline-control">
              <input type="radio" name="reply" value="call" id="call" />
              <label for="call">Call me</label>
            </li>
            <li class="inline-control">
              <input type="radio" name="reply" value="email" id="email" />
              <label for="email">Send me an email</label>
            </li>

            <li class="inline-control">
              <input type="radio" name="reply" value="none" id="none" />
              <label for="dont">Don't reply</label>
            </li>
          </ul>
        </section>

        <div class="inline-control">
          <input type="checkbox" name="terms" id="terms" />
          <label for="terms">Accept Terms</label>
        </div>

        <section>
          <div class="buttons">
            <button type="reset" id="reset-btn">Clear</button>
            <button type="submit" id="submit-btn">Submit</button>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
