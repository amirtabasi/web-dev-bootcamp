<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML Forms</title>
  </head>
  <body>
    <header>
      <h1>Registration</h1>
    </header>
    <main>
      <!-- form has novalidate attribute to bypass validation-->
      <form action="/user-data" method="GET">
        <section>
          <h2>User Information</h2>
          <ul>
            <li>
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                required
                placeholder="AmirHosein"
              />
            </li>
            <li>
              <label for="email">Your email address</label>
              <input
                type="email"
                id="email"
                name="username"
                placeholder="johnDoe@email.com"
              />
            </li>
            <li>
              <label for="password">Your password</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                minlength="6"
              />
            </li>
          </ul>
        </section>

        <section>
          <h2>Personal Detail</h2>
          <ul>
            <li>
              <label for="age">Your age</label>
              <input
                type="number"
                id="age"
                step="1"
                name="age"
                required
                min="18"
                max="100"
              />
            </li>
            <li>
              <label for="birthDate">Your birthdate</label>
              <input
                type="date"
                id="birthDate"
                name="birthDate"
                required
                min="1940-01-01"
                max="2010-01-01"
              />
            </li>
            <li>
              <!-- we use for attribute and connect it to id of select or input element, it uses for accessibility and also clicking on label will focus into select or input element -->
              <label for="favorite-color">Your favorite color?</label>
              <select name="favorite-color" id="favorite-color">
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="white">White</option>
                <option value="black">Black</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="message">Your message</label>
          <textarea name="messagae" id="message" rows="4"></textarea>
        </section>

        <section>
          <h2>Choose Your Verification Type</h2>
          <ul>
            <!-- Radios should have the same name -->
            <li class="form-control-inline">
              <input
                type="radio"
                id="sms"
                name="verification"
                value="phone-text"
                required
              />
              <label for="sms">SMS</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                id="call"
                name="verification"
                value="phone-call"
                required
              />
              <label for="call">Call</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                id="email"
                name="verification"
                value="email"
                required
              />
              <label for="email">Email</label>
            </li>
          </ul>
        </section>

        <section>
          <h2>Contact Detail</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-email"
                name="contact"
                value="email"
              />
              <label for="contact-email">Contact me via email</label>
            </li>

            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-phone"
                name="contact"
                value="phone"
              />
              <label for="contact-phone">Contact me via phone</label>
            </li>
          </ul>
        </section>

        <hr />

        <section>
          <div class="form-control-inline">
            <input type="checkbox" id="terms" name="terms" />
            <label for="terms">Agree to terms?</label>
          </div>
        </section>

        <section>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </section>
      </form>
    </main>
  </body>
</html>
